        // Legacy fallback - this will be replaced by dashboard.js
        // Auto-refresh status every 30 seconds
        setInterval(() => {
            // Simulate real-time updates
            updateEventCounters();
            updateConnectionCounts();
            console.log('Refreshing relay status...');
        }, 30000);

        function updateEventCounters() {
            // Simulate incrementing event counters
            const counters = document.querySelectorAll('.text-2xl.font-mono');
            counters.forEach(counter => {
                if (counter.textContent && !isNaN(parseInt(counter.textContent.replace(/,/g, '')))) {
                    let current = parseInt(counter.textContent.replace(/,/g, ''));
                    let increment = Math.floor(Math.random() * 5) + 1;
                    counter.textContent = (current + increment).toLocaleString();
                }
            });
        }

        function updateConnectionCounts() {
            // Simulate small fluctuations in connection counts
            const connectionElements = document.querySelectorAll('[class*="text-yellow-400"]');
            connectionElements.forEach(element => {
                if (element.textContent && !isNaN(parseInt(element.textContent))) {
                    let current = parseInt(element.textContent);
                    let change = Math.floor(Math.random() * 10) - 5; // -5 to +5
                    let newValue = Math.max(0, current + change);
                    element.textContent = newValue.toString();
                }
            });
        }

        // Add copy to clipboard functionality for relay URLs
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                console.log('Copied to clipboard:', text);
                // Show toast notification (you could add a toast component)
            });
        }

        // Add click handlers for relay URLs
        document.addEventListener('DOMContentLoaded', function() {
            const relayUrls = document.querySelectorAll('.font-mono');
            relayUrls.forEach(url => {
                if (url.textContent.startsWith('wss://')) {
                    url.style.cursor = 'pointer';
                    url.title = 'Click to copy';
                    url.addEventListener('click', () => {
                        copyToClipboard(url.textContent);
                    });
                }
            });
        });
    </script>
